build:
  cuda: "10"
  gpu: true
  python_version: "3.9"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "ninja-build"
    - "cmake"
    - "gcc"
    - "wget"
  python_packages:
    - "ipython==7.21.0"
    - "torch==1.10.1"
    - "torchvision==0.11.2"
    - "cffi==1.14.6"
    - "cycler==0.10.0"
    - "decorator==5.1.0"
    - "face-alignment==1.3.5"
    - "imageio==2.9.0"
    - "imageio-ffmpeg==0.4.5"
    - "kiwisolver==1.3.2"
    - "matplotlib==3.4.3"
    - "networkx==2.6.3"
    - "numpy==1.20.3"
    - "pandas==1.3.3"
    - "Pillow==8.3.2"
    - "pycparser==2.20"
    - "pyparsing==2.4.7"
    - "python-dateutil==2.8.2"
    - "pytz==2021.1"
    - "PyWavelets==1.1.1"
    - "PyYAML==5.4.1"
    - "scikit-image==0.18.3"
    - "scikit-learn==1.0"
    - "scipy==1.7.1"
    - "six==1.16.0"
    - "tqdm==4.62.3"
    - "cmake==3.21.3"
  run:
    - pip install dlib==19.23.0
    - mkdir checkpoints
    - wget -c https://cloud.tsinghua.edu.cn/f/da8d61d012014b12a9e4/?dl=1 -O checkpoints/vox.pth.tar
    - wget -c https://cloud.tsinghua.edu.cn/f/483ef53650b14ac7ae70/?dl=1 -O checkpoints/ted.pth.tar
    - wget -c https://cloud.tsinghua.edu.cn/f/9ec01fa4aaef423c8c02/?dl=1 -O checkpoints/taichi.pth.tar
    - wget -c https://cloud.tsinghua.edu.cn/f/cd411b334a2e49cdb1e2/?dl=1 -O checkpoints/mgif.pth.tar


predict: "predict.py:Predictor"
